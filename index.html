<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="asstes/css/style.css">
</head>
<body>
        <section class="ToDoList">


            <!-- ///////////header////////////// -->
            <div class="header">


                <div class="logo">
                    <a href="#">ToDoList</a>
                </div>

                <div class="date">
                    <h4 id="demo1"></h4>
                </div>

                <div class="myTag">
                    <a href="https://linktr.ee/shayan.dev">Developer?</a>
                </div>
            </div>
            <!-- ///////////header////////////// -->

            <!-- //////////////////main/////////////// -->

            <div class="main">
                <div class="mainUp">
                    <form action="#">
                        <input maxlength="23" type="text" id="tdl" placeholder="Write your ToDo here..." autocomplete="off">
                        <button id="addBtn">+</button>
                    </form>
                </div>
                <div class="mainDown">
                    <div class="cont">
                        <div class="all">
                            <div class="cardHeader">All</div>
                            <ul class="todos">

                            </ul>
                        </div>
                        <div class="Completed">
                            <div class="cardHeader">Completed</div>
                            <ul class="CompletedTodos">

                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <!-- //////////////////main/////////////// -->

        </section>
</body>
<script src="asstes/js/script.js"></script>
</html>
